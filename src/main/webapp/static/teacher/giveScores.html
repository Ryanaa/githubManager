<!DOCTYPE html>
<html>
<head>
    <title>任务管理</title>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/plugins/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../public/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../public/css/main.css">

</head>
<body>
<div style="padding-bottom: 20px">

                   <label for="myCourseName"  style="font-size:14px;margin-right: 0px;padding-right: 10px">课程名称</label>

        <select  class="form-control" id="myCourseName" placeholder="CourseName" style="width:200px;display:inline-block">
        </select>

</div>
<div id="teacherSelectCourse" v-cloak><!--列表信息加toolbar-->

    <div >
        <div id="toolbar">
            <button  class="btn btn-success " type="button" @click="add">
                <i class="fa fa-plus"></i>&nbsp;&nbsp;<span class="bold">打分</span>
            </button>
        </div>
        <table id="selectedCoursesTable"></table>
    </div>
    <!--选课弹窗-->
    <div class="modal fade" id="selectCourseDialog" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="createModalTitle">
                            添加选课信息
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="testName">实验名称</label>
                                <select  class="form-control" id="testName" name="testName" placeholder="testName"></select>
                            </div>

                            <div class="form-group">
                                <label >教师</label>
                                <input v-model="scores.teacherName" type="text" class="form-control"  name="teachername" placeholder="TeacherName" readonly="readonly" ></input>
                            </div>
                            <div class="form-group">
                                <label >学生</label>
                                <input v-model="scores.studentName" type="text" class="form-control"  name="teachername" placeholder="小分" readonly="readonly" ></input>
                            </div>
                            <!--//分数-->
                            <div class="form-group">
                                <label >实验格式得分</label>
                                <input v-model="scores.smallScore1" type="text" class="form-control"  name="teachername" placeholder="TeacherName" ></input>
                            </div>
                            <div class="form-group">
                                <label  >评价</label>
                                <textarea  v-model="scores.memo1" rows="8"   type="number" class="form-control"  name="desc" placeholder="desc" ></textarea >
                            </div>
                            <div class="form-group">
                                <label >实验准确度</label>
                                <input  v-model="scores.smallScore2" type="number" class="form-control"  name="teachername" placeholder="小分1" ></input>
                            </div>
                            <div class="form-group">
                                <label >评价</label>
                                <textarea  v-model="scores.memo2" rows="8"   type="text" class="form-control"  name="desc" placeholder="desc" ></textarea >
                            </div>
                            <div class="form-group">
                                <label >实验完整性</label>
                                <input v-model="scores.smallScore3" type="number" class="form-control"  name="teachername" placeholder="小分2" ></input>
                            </div>
                            <div class="form-group">
                                <label >评价</label>
                                <textarea  v-model="scores.memo3" rows="8"   type="text" class="form-control"  name="desc" placeholder="desc" ></textarea >
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary" @click="submit">
                            确定
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>


</div>

<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>

<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../public/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>



<script src="../public/plugins/layui/layui.js"></script>
<script src="../public/js/teacher/giveScores.js"></script>



</body>
</html>
